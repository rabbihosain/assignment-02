<!DOCTYPE html>
<html>
<head>
	<title>Class 02</title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.container {
		    max-width: 1200px;
		    margin: auto;
		}
		.container [class*="col-"]{
		    float: left;
		    background: green;
		    padding: 10px;
		    border: 5px solid #fff;
		    height: 100px;
		}
		.col-2 {
		    width: 16.66%;
		}
		.col-4 {
		    width: 33.33%;
		}

		.col-6 {
		    width: 50%;
		}
		.col-8 {
		    width: 66.67%;
		}
		.col-12 {
		    width: 100%;
		}
	</style>
</head>
<body>
	<center><h3>Rabbi Hosain</h3></center>
	<div class="container">
		<div class="col-4">.col-4</div>
		<div class="col-4">.col-4</div>
		<div class="col-4">.col-4</div>
		<div class="col-12">.col-12</div>
		<div class="col-6">.col-6</div>
		<div class="col-6">.col-6</div>
		<div class="col-8">.col-6</div>
		<div class="col-2">.col-6</div>
		<div class="col-2">.col-6</div>
	</div>

</body>
</html>
